<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="icon" type="image.png" href="icons8-music.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="img/September.jpg" alt="Album Art">
        </div>
        <h2 id="title">September</h2>
        <h3 id="artist">James Arthur</h3>
        <audio src="music/September.mp3"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">3:43</span>
                </div>
        </div>
        <!-- Volume -->
        <div class="slide-container">
            <input type="range" min="1" max="100" value="100" id="myRange" class="slider">
            <p><span id="volume-val"></span></p>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
